name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
      - name: Install dependencies
        run: npm ci
      - run: npm run build --if-present
      - name: Deploy Function
        id: sls-func
        uses: yc-actions/yc-sls-function@7167259d9bf6fc564cd7ce2810adeb90e38c95ae
        with:
          yc-sa-id: ajep6pdp79imlp76gidn
          folder-id: 'b1gbmkj63hnlfu8877sn'
          function-name: 'github-deploy'
          runtime: 'nodejs18'
          memory: 256Mb
          entrypoint: 'dist/index.handler'
          service-account-name: sls
          environment: |
            DEBUG=True
            FOO=bar
          source-root: './functions'
          include: |
            ./dist
            package.json
          async: true
