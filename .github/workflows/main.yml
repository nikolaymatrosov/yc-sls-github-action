name: Node.js CI

permissions:
  id-token: write  # Нужно для получения JWT токена

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
      - name: Install dependencies
        run: npm ci
      - run: npm run build --if-present
      - name: Deploy Function
        id: sls-func
        uses: yc-actions/yc-sls-function@ec4e9d8d08191be3d359d559fc7e8a2cc31e7a9f
        with:
          yc-sa-id: ajep6pdp79imlp76gidn
          folder-id: 'b1gbmkj63hnlfu8877sn'
          function-name: 'github-deploy'
          runtime: 'nodejs18'
          memory: 256Mb
          entrypoint: 'dist/index.handler'
          service-account-name: sls
          environment: |
            DEBUG=True
            FOO=bar
          source-root: './functions'
          include: |
            ./dist
            package.json
          async: true
          secrets: |
            DEMO=e6q3f106arig29ro2lq7/latest/foo
          mounts: |
            foo:cors-test:testdata:ro
